<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueprints</title>

    <!-- Libraries -->
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
<h1 class="jumbotron mt-0">Blueprints</h1>

<form class="form-inline" style="width: 30vw; margin: 0 auto;">
    <div class="form-group">
        <label for="authorName">Author</label>
        <input type="text" id="authorName" class="form-control">
        <button class="btn btn-primary" id="getBlueprintsBtn">Get blueprints</button>
    </div>
    <br />
    <small class="form-text text-muted">(Si está usando apiclient en lugar de apimock, por favor dé click otra vez sobre el botón de búsqueda)</small>
</form>


<main>
    <div>
        <h2>Author blueprints</h2>
<!--        style="width: 50vw; margin: 0 auto;"-->
        <table class="table table-dark">
            <thead>
            <tr>
                <th>Blueprint name</th>
                <th>Number of points</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>

<!--        style="width: 100vw; text-align: center;"-->
        <h2>Total user points: <span id="totalUserPoints"></span></h2>
    </div>

    <!-- Canvas -->
    <section>
        <h3 id="blueprintName">Current blueprint:</h3>
<!--        height="800" width="800"-->
        <canvas id="canvas" height="800%" width="800%"></canvas>
    </section>
</main>



<!-- Scripts -->
<script src="js/apimock.js"></script>
<script src="js/apiclient.js"></script>
<script src="js/app.js"></script>
</body>

</html>
